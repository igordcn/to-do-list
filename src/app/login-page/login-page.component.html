<h1>Lista de Tarefas</h1>
<div class="row justify-content-center">
  <div class="col-10 col-md-8 col-lg-6 col-xl-4">
    <div class="card">
      <div class="card-body">
        <h3>Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="logar()">
          <div class="form-group">
            <label for="userEmailInput">Email</label>
            <input type="email" class="form-control" [ngClass]="{
              'is-valid': login.valid,
              'is-invalid': login.invalid && (login.dirty || login.touched)
            }" id="userEmailInput" placeholder="name@mail.com" formControlName="login" required>
          </div>
          <div class="form-group">
            <label for="userPasswordInput">Senha</label>
            <input type="password" class="form-control" [ngClass]="{
              'is-valid': password.valid,
              'is-invalid': password.invalid && (password.dirty || password.touched)
            }" id="userPasswordInput" formControlName="password" required>
          </div>
          <span>Não tem conta? <a href="" data-toggle="modal" data-target="#usuarioModal">Registre-se</a></span>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button-->

<!-- Modal -->
<div class="modal fade" id="usuarioModal" tabindex="-1" role="dialog" aria-labelledby="usuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="usuarioModalLabel">Registro de Usuário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="registrar()">
        <div class="modal-body">
          <div class="form-group">
            <label for="nomeUsuario">Nome</label>
            <input type="text" class="form-control" [ngClass]="{
              'is-valid': nomeUsuario.valid,
              'is-invalid': nomeUsuario.invalid && (nomeUsuario.dirty || nomeUsuario.touched)
            }" id="nomeUsuario" placeholder="name@mail.com" formControlName="nomeUsuario" required>
          </div>
          <div class="form-group">
            <label for="emailUsuario">Email</label>
            <input type="email" class="form-control" [ngClass]="{
              'is-valid': emailUsuario.valid,
              'is-invalid': emailUsuario.invalid && (emailUsuario.dirty || emailUsuario.touched)
            }" id="emailUsuario" placeholder="name@mail.com" formControlName="emailUsuario" required>
          </div>
          <div class="form-group">
            <label for="senhaUsuario">Senha</label>
            <input type="password" class="form-control" [ngClass]="{
              'is-valid': senhaUsuario.valid,
              'is-invalid': senhaUsuario.invalid && (senhaUsuario.dirty || senhaUsuario.touched)
            }" id="senhaUsuario" formControlName="senhaUsuario" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
